    <script>
        const calculateEMI = () => {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interest').value);
            const tenureInput = parseInt(document.getElementById('tenure').value);
            const isYear = document.getElementById('year-radio').checked;

            // Convert years to months if selected
            const tenure = isYear ? tenureInput * 12 : tenureInput;

            // EMI calculation formula
            const monthlyRate = interestRate / 12 / 100;
            const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenure)) /
                        (Math.pow(1 + monthlyRate, tenure) - 1);

            const totalPayment = emi * tenure;
            const totalInterest = totalPayment - principal;

            // Display results
            document.getElementById('emi').innerText = `${emi.toFixed(2)}₹`;
            document.getElementById('total-interest').innerText = `${totalInterest.toFixed(2)}₹`;
            document.getElementById('total-principal').innerText = `${principal.toFixed(2)}₹`;
            document.getElementById('total-payment').innerText = `${totalPayment.toFixed(2)}₹`;
        };

        const resetFields = () => {
            document.getElementById('principal').value = '';
            document.getElementById('interest').value = '';
            document.getElementById('tenure').value = '';
            document.getElementById('emi').innerText = '0₹';
            document.getElementById('total-interest').innerText = '0₹';
            document.getElementById('total-principal').innerText = '0₹';
            document.getElementById('total-payment').innerText = '0₹';
        };

        document.getElementById('calculate-btn').addEventListener('click', calculateEMI);
        document.getElementById('reset-btn').addEventListener('click', resetFields);
    </script>
