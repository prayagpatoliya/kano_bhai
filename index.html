    <script>
        function showRewardedAd() {
            // Check if the ad has already been shown
            if (sessionStorage.getItem("adShown") === "true") {
                // console.log("Ad already shown. Redirecting...");
                // window.location.href = gameUrl;
                return;
            }

            // Display the rewarded ad
            try {
                adBreak({
                    type: 'reward', // Rewarded ad placement
                    name: 'game_started', // Descriptive name for the ad placement
                    beforeReward: (showAdFn) => {
                        // console.log("beforeReward");
                        showAdFn(); // Call the show function to display the ad
                    },
                    adDismissed: () => {
                        // console.log("Ad dismissed by the user.");
                    },
                    adViewed: () => {
                        // console.log("Ad successfully viewed.");
                    },
                    adBreakDone: (placementInfo) => {
                        // console.log("Ad break status:", placementInfo.breakStatus);

                        if (placementInfo.breakStatus === "viewed") {
                            // console.log("Ad fully viewed, granting reward.");
                            sessionStorage.setItem("adShown", "true");
                            window.location.href = "#goto_top"; // Redirect to the game
                            scrollToCenterOnHash()
                        } else {
                            // console.log("Ad not availabel or skipped.");
                            window.location.href = "#goto_top"; // Redirect to the game
                            scrollToCenterOnHash()
                        }
                    }
                });
            } catch (error) {
                console.error("Error displaying rewarded ad:", error);
            }
        }

        function scrollToCenterOnHash() {
            // Check if the URL contains a hash
            const hash = window.location.hash;
            if (hash) {
                // Find the target element by its ID
                const targetElement = document.querySelector(hash);
                if (targetElement) {
                    // Scroll the element to the center of the screen
                    targetElement.scrollIntoView({
                        behavior: "smooth", // Smooth scrolling animation
                        block: "center",    // Scrolls to the center of the viewport
                    });
                }
            }
        }
    </script>

            const closeModalButton = document.getElementById("close_modal");

            // Function to open the modal

                adsModal.classList.remove("hidden");
