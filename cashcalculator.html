    <script>
        function calculateTotal() {
            // Denominations with their values
            const denominations = [
                { id: "note-2000", value: 2000, output: "value-2000" },
                { id: "note-500", value: 500, output: "value-500" },
                { id: "note-200", value: 200, output: "value-200" },
                { id: "note-100", value: 100, output: "value-100" },
                { id: "note-50", value: 50, output: "value-50" }
            ];

            let total = 0;

            // Calculate each denomination and update the total
            denominations.forEach(denomination => {
                const quantity = parseInt(document.getElementById(denomination.id).value) || 0;
                const amount = quantity * denomination.value;
                document.getElementById(denomination.output).innerText = amount;
                total += amount;
            });

            // Update total amount
            document.getElementById("total-amount").innerText = `Total Amount \n ${total}₹`;
        }

        // Attach event listeners to all input fields to trigger auto calculation on change
        const inputFields = document.querySelectorAll('input[type="number"]');
        inputFields.forEach(input => {
            input.addEventListener('input', calculateTotal);
        });
    </script>
