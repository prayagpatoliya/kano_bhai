<script>
    let display = document.getElementById("display");
    let currentValue = "";
    let operator = "";
    let previousValue = "";

    const updateDisplay = (value) => {
        display.textContent = value;
    }

    const clearDisplay = () => {
        currentValue = "";
        previousValue = "";
        operator = "";
        updateDisplay("0");
    }

    const appendNumber = (number) => {
        currentValue += number;
        updateDisplay(currentValue);
    }

    const applyOperator = (newOperator) => {
        if (currentValue === "") return; 
        if (previousValue !== "") {
            calculate();
        }
        operator = newOperator;
        previousValue = currentValue;
        currentValue = "";
    }

    const backspace = () => {
        currentValue = currentValue.slice(0, -1); // Remove the last character
        if (currentValue === "") {
            currentValue = "0"; // If the value is empty, reset to 0
        }
        updateDisplay(currentValue);
    }

    const calculate = () => {
        let result;
        const prev = parseFloat(previousValue);
        const current = parseFloat(currentValue);

        if (isNaN(prev) || isNaN(current)) return;

        switch (operator) {
            case "+":
                result = prev + current;
                break;
            case "-":
                result = prev - current;
                break;
            case "×":
                result = prev * current;
                break;
            case "÷":
                result = prev / current;
                break;
            case "%":
                result = (prev * current) / 100;
                break;
            default:
                return;
        }

        currentValue = result.toString();
        operator = "";
        previousValue = "";
        updateDisplay(currentValue);
    }

    const toggleSign = () => {
        if (currentValue.startsWith("-")) {
            currentValue = currentValue.substring(1);
        } else {
            currentValue = "-" + currentValue;
        }
        updateDisplay(currentValue);
    }

    const appendDecimal = () => {
        if (!currentValue.includes(".")) { // Check if the current value already contains a decimal
            currentValue += ".";
            updateDisplay(currentValue);
        }
    }

    // Event Listeners for buttons
    document.getElementById("clear").addEventListener("click", clearDisplay);
    document.getElementById("toggle-sign").addEventListener("click", toggleSign);
    document.getElementById("percentage").addEventListener("click", () => applyOperator("%"));
    document.getElementById("divide").addEventListener("click", () => applyOperator("÷"));
    document.getElementById("multiply").addEventListener("click", () => applyOperator("×"));
    document.getElementById("subtract").addEventListener("click", () => applyOperator("-"));
    document.getElementById("add").addEventListener("click", () => applyOperator("+"));
    document.getElementById("equals").addEventListener("click", calculate);
    document.getElementById("backspace").addEventListener("click", backspace); // Backspace button logic


    document.getElementById("seven").addEventListener("click", () => appendNumber("7"));
    document.getElementById("eight").addEventListener("click", () => appendNumber("8"));
    document.getElementById("nine").addEventListener("click", () => appendNumber("9"));
    document.getElementById("four").addEventListener("click", () => appendNumber("4"));
    document.getElementById("five").addEventListener("click", () => appendNumber("5"));
    document.getElementById("six").addEventListener("click", () => appendNumber("6"));
    document.getElementById("one").addEventListener("click", () => appendNumber("1"));
    document.getElementById("two").addEventListener("click", () => appendNumber("2"));
    document.getElementById("three").addEventListener("click", () => appendNumber("3"));
    // document.getElementById("decimal").addEventListener("click", () => appendNumber("."));
    document.getElementById("decimal").addEventListener("click", appendDecimal);
    document.getElementById("zero").addEventListener("click", () => appendNumber("0"));
</script>
