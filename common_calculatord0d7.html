    function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission

        // Get all input fields from the form
        const form = document.getElementById('calculation');
        const formData = new FormData(form);
        
        // Create an object to store form data
        let data = {};
        formData.forEach((value, key) => {
            data[key] = value; // Collect form data into an object
        });

        // Validate required fields before proceeding (you can add more validation logic if needed)
        let isValid = true;
        form.querySelectorAll('input, select, textarea').forEach(field => {
            if (field.required && !field.value) {
                isValid = false;
                field.classList.add('error'); // Optional: Add a class to style invalid fields
                alert(`${field.name || field.id} is required.`); // Show a simple alert for required fields
            } else {
                field.classList.remove('error'); // Remove error class if field is filled
            }
        });

        if (isValid) {
            // Perform your calculations here
            // Example calculation (you can modify this based on your needs)
            let calculationResult = {
                total: parseFloat(data.investment_amount) * (1 + parseFloat(data.interest_rate) / 100)
            };

            // Add the calculated result to the data
            data.calculationResult = calculationResult;

            // Option 1: Pass data via URL (encoded)
            const queryParams = new URLSearchParams(data).toString();
            window.location.href = `result.html?${queryParams}`; // Redirect to result page with data in URL
